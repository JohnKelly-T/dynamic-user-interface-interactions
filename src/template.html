<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic user interface interactions</title>

  <body>
    <header>
      <div class="dropdown-trigger">
        Left
        <div class="dropdown-menu">
          <div class="dropdown-item">Dropdown item 1</div>

    <main>

          <button class="carousel-btn" id="back-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.7rem"
              height="1.7rem"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 5v14m6-8l-6-6m-6 6l6-6"
              />
            </svg>
          </button>
          <div class="carousel-nav-container">
            <button class="carousel-nav"></button>
            <button class="carousel-nav active-nav"></button>
            <button class="carousel-nav"></button>
            <button class="carousel-nav"></button>
            <button class="carousel-nav"></button>
          </div>
          <button class="carousel-btn" id="next-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1.7rem"
              height="1.7rem"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"

                stroke-linejoin="round"
                stroke-width="2"
                d="M12 5v14m6-8l-6-6m-6 6l6-6"
              />
            </svg>

        </div>
      </div>

    <footer></footer>
